<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="short icon"
      href="https://cdn-icons-png.flaticon.com/512/8028/8028200.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Lista de Tarefas | Jquery</title>
  </head>
  <body>
    <header>
      <h1>Lista de Tarefas</h1>
      <div>
        <input type="text" id="tarefa" placeholder="Digite a sua tarefa..." />
        <button class="fas fa-plus-circle" id="btn">Adicionar</button>
      </div>
    </header>

    <ul id="lista">
      <li>
        <span class="material-symbols-outlined check"> check_circle </span>
        <span class="text">Fazer a atividade de Prog Web</span>
        <span class="material-symbols-outlined close"> delete </span>
      </li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
